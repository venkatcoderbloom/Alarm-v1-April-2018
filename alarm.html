<script>
    function myclock(){
        var date = new Date();
        h = date.getHours();
        t = date.getMinutes();
        s = date.getSeconds();
        session = "AM";
        if(h>12){
            h=h-12;
            session = "PM";
        }
        var time = h+":"+t+":"+s+" "+session;
        document.getElementById("myClock").innerHTML = time;
        setTimeout(myclock,1000);
    }

}
